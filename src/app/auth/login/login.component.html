<section class="login-form" fxLayout="column" fxLayoutAlign="center center">
  <mat-card>
    <form
      [formGroup]="loginForm"
      fxLayout="column"
      fxLayoutAlign="center center"
      fxLayoutGap="10px"
      (ngSubmit)="onSubmit()"
    >
      <h2>Login</h2>

      <mat-form-field appearance="fill">
        <mat-label>Enter your email</mat-label>
        <input
          matInput
          type="email"
          placeholder="email@example.com"
          name="email"
          formControlName="email"
        />
        <mat-error>Invalid or missing email.</mat-error>
      </mat-form-field>
      <mat-form-field appearance="fill">
        <mat-label>Enter your password</mat-label>
        <input
          matInput
          placeholder="password"
          type="password"
          name="password"
          formControlName="password"
        />
        <mat-error>Missing password.</mat-error>
      </mat-form-field>

      <button mat-raised-button color="primary" [disabled]="loginForm.invalid">
        Login
      </button>
    </form>
  </mat-card>
</section>
