<section class="login-form" fxLayout="column" fxLayoutAlign="center center">
  <mat-card fxLayout="column" fxLayoutAlign="center center" fxLayoutGap="10px">
    <form
      [formGroup]="loginForm"
      fxLayout="column"
      fxLayoutAlign="center center"
      fxLayoutGap="10px"
      (ngSubmit)="onSubmit()"
    >
      <h2>Login</h2>

      <mat-form-field appearance="fill">
        <mat-label>Enter your email</mat-label>
        <input
          matInput
          type="email"
          placeholder="email@example.com"
          name="email"
          formControlName="email"
        />
        <mat-error>Invalid or missing email.</mat-error>
      </mat-form-field>
      <mat-form-field appearance="fill">
        <mat-label>Enter your password</mat-label>
        <input
          matInput
          placeholder="password"
          type="password"
          name="password"
          formControlName="password"
        />
        <mat-error>Missing password.</mat-error>
      </mat-form-field>

      <button mat-raised-button color="primary" [disabled]="loginForm.invalid">
        Login
      </button>
    </form>
    <div fxLayout="row" fxLayoutAlign="space-between center" fxLayoutGap="5px">
      <mat-divider fxFlex="1 0"></mat-divider>
      <div>or</div>
      <mat-divider fxFlex="1 0"></mat-divider>
    </div>
    <button mat-raised-button>Sign in with Google</button>
    <mat-divider fxFlex="1 0"></mat-divider>
    <mat-label>New to Ideavio? <a routerLink="/signup">Sign up</a></mat-label>
  </mat-card>
</section>
